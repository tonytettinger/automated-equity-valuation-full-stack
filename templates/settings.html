<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <div class="w-full max-w-md p-8 bg-white rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-4 text-center">Settings Page</h1>

        <h2 class="text-xl font-semibold mb-2">Current Settings</h2>
        <ul>
            {% for column, value in column_value_zip %}
            <li><strong>{{ column }}:</strong> {{ value }}</li>
            {% endfor %}
        </ul>

        <h2 class="text-xl font-semibold mt-8 mb-2">Update Values</h2>
        <form action="/update_value" method="post" class="space-y-4">
            <label for="variable_type" class="block font-semibold">Select value type to update</label>
            <select id="variable_type" name="variable_type" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500">
                {% for column in columns %}
                <option value="{{ column }}">{{ column }}</option>
                {% endfor %}
            </select>

            <label for="new_value" class="block font-semibold">New Value:</label>
            <input type="text" id="new_value" name="new_value" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500" required>

            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600">Change</button>
        </form>
    </div>
</body>
</html>
