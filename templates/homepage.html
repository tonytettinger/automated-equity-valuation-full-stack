<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    {% if prod %}
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    {% else %}
        <link rel="stylesheet" type="text/css" href="./css/style.css">
     {% endif %}

    <title>Automated Equity Valuation Tool Homepage</title>
</head>
<body class="bg-gray-100 text-gray-800">

<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold text-center mb-4">Signals generated by date</h1>

    <ul class="text-lg text-center">
                {% if prod %}
                    {% for file, name in links %}
                            <li class="mb-2"><a href="./{{ file }}" class="text-blue-500 hover:text-blue-700">{{ name }}</a></li>
                        {% endfor %}
                {% else %}

               {% for file, name in links %}
                    <li class="mb-2"><a href="{{ url_for('static', filename=file) }}" class="text-blue-500 hover:text-blue-700">{{ name }}</a></li>
                {% endfor %}
                {% endif %}
    </ul>
</div>
</body>
</html>
