<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Automated Equity Valuation Tool Homepage</title>
    <!-- Include Tailwind CSS -->
   
                <link rel="stylesheet" type="text/css" href="./css/style.css">
    </head>
<body class="bg-gray-100 text-gray-800">

<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold text-center mb-4">Discounted Cash Flow signals generated by date</h1>

    <ul class="text-lg text-center">
        
            
            <li class="mb-2"><a href="./2024-03-11.html" class="text-blue-500 hover:text-blue-700">2024-03-11</a></li>
            
        
            
            <li class="mb-2"><a href="./2024-03-10.html" class="text-blue-500 hover:text-blue-700">2024-03-10</a></li>
            
        
            
            <li class="mb-2"><a href="./2024-03-09.html" class="text-blue-500 hover:text-blue-700">2024-03-09</a></li>
            
        
    </ul>

    <!-- Pagination -->
    <div class="flex justify-center mt-8">
        <button id="prevPageBtn" class="mr-2 px-4 py-2 bg-gray-300 hover:bg-gray-400 text-gray-700 font-bold rounded-l focus:outline-none">Previous</button>
        <button id="nextPageBtn" class="ml-2 px-4 py-2 bg-gray-300 hover:bg-gray-400 text-gray-700 font-bold rounded-r focus:outline-none">Next</button>
    </div>
</div>

<script>
    const prevPageBtn = document.getElementById('prevPageBtn');
    const nextPageBtn = document.getElementById('nextPageBtn');
    const linksPerPage = 10;
    let currentPage = 1;

    // Hide or show links based on current page
    function showLinks() {
        const links = document.querySelectorAll('.text-lg.text-center li');
        const startIndex = (currentPage - 1) * linksPerPage;
        const endIndex = startIndex + linksPerPage;

        links.forEach((link, index) => {
            if (index >= startIndex && index < endIndex) {
                link.style.display = 'block';
            } else {
                link.style.display = 'none';
            }
        });
    }

    // Update pagination buttons
    function updatePaginationButtons() {
        prevPageBtn.disabled = currentPage === 1;

        const links = document.querySelectorAll('.text-lg.text-center li');
        const totalPages = Math.ceil(links.length / linksPerPage);
        nextPageBtn.disabled = currentPage === totalPages;
    }

    // Event listeners for pagination buttons
    prevPageBtn.addEventListener('click', () => {
        if (currentPage > 1) {
            currentPage--;
            showLinks();
            updatePaginationButtons();
        }
    });

    nextPageBtn.addEventListener('click', () => {
        const links = document.querySelectorAll('.text-lg.text-center li');
        const totalPages = Math.ceil(links.length / linksPerPage);
        if (currentPage < totalPages) {
            currentPage++;
            showLinks();
            updatePaginationButtons();
        }
    });

    // Initial setup
    showLinks();
    updatePaginationButtons();
</script>

</body>
</html>
